# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:

  install:
  conda_install_test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:2022.01
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout 
      - run: sudo apt-get update && sudo apt-get install -y build-essential bash wget
      - run:
          command: |
            wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh  # miniconda
            chmod +x Miniconda3-latest-Linux-x86_64.sh
            bash Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/miniconda3
            export PATH="$HOME/miniconda3/bin:$PATH"
            conda create -n smsn
            conda env update -n smsn -f ./environment.yml
            source activate smsn
            pip install .
            coverage run -m pytest . -vv && coverage report && coverage html
            coverage run -m pytest tests/ --doctest-modules --pyargs smsn -vvv && coverage report && coverage html

workflows:
  install_and_test:
    jobs:
      - conda_install_test
